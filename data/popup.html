<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="all">
            * {
                font-size: 12px;
                margin: 0;
                padding: 0;
                -moz-user-select: none;
                user-select: none;
            }
            body {
                padding: 14px;
                background: #f5f5f5;
            }
            h1 {
                font-size: 14px;
                text-align: center;
            }
            h1 img {
                vertical-align: middle;
                margin-top: -2px;
            }
            h2 {
                margin-top: 6px;
                padding-top: 6px;
                border-top: solid 1px rgba(0, 0, 0, 0.2);
                margin-bottom: 4px;
            }
            label {
                display: inline-block;
                width: 150px;
            }
            input {
                height: 20px;
                line-height: 20px;
                margin: 3px;
                -moz-user-select: text;
                user-select: text;
            }
            #hashLockConfig > div > * {
                margin-bottom: 12px;
            }
            #configChoice input {
                display: none;
                margin: 0;
            }
            #configChoice input + label {
                margin:-2px;
                display:inline-block;
                background-color: #127;
                color: #aaa;
                width: 50px;
                padding: 8px;
                text-align: center;
                cursor: pointer;
            }
            #configChoice input:checked + label {
                background-color: #24c;
                color: #eee;
            }
            #configChoice input.first + label {
                border-bottom-left-radius: 4px;
                border-top-left-radius: 4px;
                margin-left: 5px;
            }
            #configChoice input.last + label {
                border-bottom-right-radius: 4px;
                border-top-right-radius: 4px;
                margin-right: 5px;
            }
            .site_tag {
                font-weight: bold;
                font-style: italic;
            }
        </style>
    </head>

    <body id="hashLockConfig">
        <div>
            <h1><img src="images/hashlock.png" />HashLock</h1>

            <div id="configChoice">
                Profile to apply :
                <input id="options_global" type="radio" name="configChoice" value="global" class="first" checked /><label for="options_global">Global</label>
                <input id="options_specific" type="radio" name="configChoice" value="specific" class="last" /><label for="options_specific">Specific</label>
                for website <span class="site_tag"></span>
            </div>

            <div>
                <div><label for="input_private_key">Private key</label><input class="private_key nohashlock" id="input_private_key" type="password" /></div>
                <div><label for="input_length">Generated length</label><input class="length" id="input_length" type="number" min="1" step="1" /></div>
            </div>

            <h2>Test area</h2>
            <p>You can type your master password, preceded by a '#' symbol, in this field, or
            in any password field in the web page. When leaving the field, the password will
            be replaced by the secure one, and the background color will change to grey.
            </p>
            <p><input id="inputTest" type="password" /><button id="buttonCopyTest">Copy</button></p>
        </div>
    </body>

</html>
